<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent your car</title>

    <link rel="stylesheet" href="styles/rented-car-display.css">
</head>
<body>
    <div class="header">
        <div class="left-section">
            <div class="logo">
                UrbanLink
            </div>
        </div>
        <div class="right-section"></div>
    </div>


    <div class="outer-div">
        <div class="intro-grid">
            <div class="detail-section">
                <div class="sub-heading">
                    make your friend too
                </div>
                <div class="heading">
                    UrbanLink Family member
                </div>
                <div class="invite">
                    <button class="invite-button">
                        Invite
                    </button>
                </div>
            </div>
            <div class="image-section">
                <img src="images/car-test-6.jpg" class="car-image">
            </div>
        </div>

        <div class="stats-container">
            Stats
            <div class="stats-grid">
                <!-- kilometer, earnings, run-time, rs/kilo, to whome car is given, -->
                <div class="stat">
                    <div class="stat-name">
                        total kilometers
                    </div>
                    <div class="stat-value">
                        300 km
                    </div>
                    <div class="stat-name">
                        Running Time
                    </div>
                    <div class="stat-value">
                        270 mins
                    </div>
                    <div class="stat-name">
                        Total earning
                    </div>
                    <div class="stat-value">
                        Rs 6000.00
                    </div>
                </div>
                <div class="driver-profile">
                    <img src="images/apple-logo.png" alt="">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
